<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <section class="l-person">

        <section class="l-avatar">
            <div class="c-avatar">
                <img class="c-avatar-img" src="img/avatar.svg" alt="">
                <h1 class="c-avatar-name" id="avartar-name"></h1>
            </div>
        </section>
        <section class="l-avatar-info">
            <article class="c-avatar-info">
                <img class="c-avatar-info-img" src="img/info-icon.svg" alt="">
                <p class="c-avatar-info-title">Altura</p>
                <p class="c-avatar-info-text" id="c-avatar-info-text-height">18</p>
            </article>

            <article class="c-avatar-info">
                <img class="c-avatar-info-img" src="img/info-icon.svg" alt="">
                <p class="c-avatar-info-title">Peso</p>
                <p class="c-avatar-info-text" id="c-avatar-info-text-mass">18</p>
            </article>

            <article class="c-avatar-info">
                <img class="c-avatar-info-img" src="img/info-icon.svg" alt="">
                <p class="c-avatar-info-title">Cor de cabelo</p>
                <p class="c-avatar-info-text" id="c-avatar-info-text-haircolor">18</p>
            </article>

            <article class="c-avatar-info">
                <img class="c-avatar-info-img" src="img/info-icon.svg" alt="">
                <p class="c-avatar-info-title">Gênero</p>
                <p class="c-avatar-info-text" id="c-avatar-info-text-gender">18</p>
            </article>
        </section>
        <section class="l-avatar-films">
            <div class="l-avatar-films-title">
                <img src="img/film-icon.svg" alt="">
                <p class="c-avatar-films-title">Filmes</p>
            </div>
            <article>
                <ul class="l-avatar-films-list" id="filme"></ul>
            </article>
        </section>

        <section class="l-avatar-vehicles">
            <div class="l-avatar-vehicles-title">
                <img src="img/vehicle-icon.svg" alt="">
                <p class="c-avatar-vehicles-title">Veículos</p>
            </div>
            <article>
                <ul class="l-avatar-vehicles-list" id="vehicles"></ul>
            </article>
        </section>        
    </section>

    <script src="js/main.js"></script>
</body>

</html>
